<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 声明文档使用的字符编码-->
    <meta charset="utf-8">
    <!-- IE 使用最高模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置状态栏的背景颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 禁止数字识自动别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!-- 不让android识别邮箱-->
    <meta name="format-detection" content="email=no">
    <title>MUI 布局</title>
    <!-- 页面描述 SEO-->
    <meta name="description">
    <meta name="keywords">
    <link rel="stylesheet" href="../node_modules/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="../node_modules/highlight.js/styles/default.css">
    <link rel="styleSheet" href="../stylesheets/doc/doc.css">
    <link rel="styleSheet" href="../stylesheets/mui.css">
    <script src="//at.alicdn.com/t/font_418070_qd95eeo2jw9izfr.js"></script>
</head>
<body>

<div class="container-grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>

</body>
</html>
